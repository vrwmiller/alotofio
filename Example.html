  <script>

function hover(element) {
  if (element.src == "http://alotof.io/ButtonBackground.png")
    element.setAttribute('src', '/ButtonBackgroundHover.png');
}

function unhover(element) {
  if (element.src == "http://alotof.io/ButtonBackgroundHover.png")
    element.setAttribute('src', '/ButtonBackground.png');
}

  var table = document.getElementById("buttons");

  function CreateButton(name,url,background = "/ButtonBackground.png", width = "48px", height = "48px") {
  var row = table.insertRow(0);
  var cell1 = row.insertCell(0);
  if (background == "/ButtonBackground.png")
  cell1.innerHTML = '<p><div style="position:relative; text-align: center; color:white;" onmouseover="hover(this.children[0].children[0]);" onmouseout="unhover(this.children[0].children[0]);"><a href="' + url + '"><img name="' + name +'" src="' + background + '" onload="" align="top" style="border-width:0px; border-color:white; border-style: solid;"><div style="font-weight: 1000; background: linear-gradient(0.25turn, rgb(11, 40, 11), rgb(45, 159, 45));-webkit-text-fill-color: transparent; -webkit-background-clip: text; position:absolute; top:50%;left:50%; transform:translate(-50%,-50%); line-height: 17px;"><font face="Arial, Helvetica, sans-serif">' + name +'</font></div> </a> </div> </p> ';
  else
  cell1.innerHTML = '<p><div style="position:relative; text-align: center; color:white;" onmouseover="hover(this.children[0].children[0]);" onmouseout="unhover(this.children[0].children[0]);"><a href="' + url + '"><img name="' + name +'" src="' + background + '" onload="" align="top" style="border-width:0px; border-color:white; border-style: solid;" width="'+ width +'" height=" '+ height +'"><div style="font-weight: 1000;background: linear-gradient(rgb(27, 97, 27), rgb(45, 159, 45)); position:absolute; top:50%;left:50%; transform:translate(-50%,-50%); line-height: 17px;"><font face="Arial, Helvetica, sans-serif">' + name +'</font></div> </a> </div> </p> ';
  }
